name: dnd
description: mobile application for creating and editing dnd character
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_sizer: ^1.0.5
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.2
  flutter_layout_grid: ^2.0.5
  equatable: ^2.0.5
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/sounds/
    - assets/icons/
    - assets/json/


  fonts:
     - family: Inter
       fonts:
         - asset: assets/fonts/Inter-VariableFont_slnt,wght.ttf




